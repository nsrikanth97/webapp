spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

#logging.file.path==
logging.file.name=${LOG_FILE_PATH}application.log

server.port=8080
#Hibernate

#The Sql dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
management.statsd.metrics.export.enabled=true
management.statsd.metrics.export.host=statsd-host
management.statsd.metrics.export.port=8125




#Hibernate ddl auto (Create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO